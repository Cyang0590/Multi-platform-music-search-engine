<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotitube</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body class="body">
    <h1>Spotitube (TITLE WIP)</h1>
    <form id="search-form" class="form-inline mt-4">
      <input type="text" id="searchbar" placeholder="Search Here!" />
      <button type="submit" class="btn btn-primary">Search</button>
      <p>Choose a Platform</p>
      <input type="radio" id="youtube" name="platform" value="YouTube" />
      <label for="youtube">YouTube</label><br />
      <input type="radio" id="spotify" name="platform" value="Spotify" />
      <label for="soundcloud">Spotify</label><br />
    </form>
    <hr />

    <div class="dropdown is-none">
      <div class="dropdown-trigger">
        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
          <span>Dropdown button</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <ul class="dropdown-content"> 
          <li class="dropdown-item">Christian</li> 
          <li class="dropdown-item">Classical</li> 
          <li class="dropdown-item">Country</li> 
          <li class="dropdown-item">Electronic</li>
          <li class="dropdown-item">Hip-Hop</li>
          <li class="dropdown-item">Independant/Indie</li>
          <li class="dropdown-item">Jazz</li>
          <li class="dropdown-item">Asian Music/K-Pop</li>
          <li class="dropdown-item">Latin Music</li>
          <li class="dropdown-item">Pop</li>
          <li class="dropdown-item">Reggae</li>
          <li class="dropdown-item">Rythym and Blues</li>
          <li class="dropdown-item">Rock</li>
          <li class="dropdown-item">Soul</li> 
        </ul>
      </div>
    </div>

    <div id="results">
      <h2>Results:</h2>
    </div>
    <div class="modal" id="modal1">
      <div class="modal-background"></div>
      <div class="modal-content">
        <h1 id="modalTitle"></h1>
        <p class= "image is-16by9">
          <iframe
            id="player"
            type="text/html"
            width="640"
            height="390"
            src=""
            frameborder="0"
            class="m-4"
          ></iframe>
        </p>
        <footer class="">
          <button onclick="closeModal();" class="button is-danger">
            Close
          </button>
        </footer>
      </div>
    </div>
    <!-- <script src="assets/js/youtube.js"></script> -->
    <script src="assets/js/spotify.js"></script>
  </body>
</html>
