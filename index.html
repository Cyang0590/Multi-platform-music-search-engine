<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotitube</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="body">
    <div class="container is-justify-content-center is-align-items-center">
      <h1 class="title is-1 has-text-centered has-background-danger-dark">
        Spotitube (TITLE WIP)
      </h1>
      <div class="column is-narrow">
        <img src="assets/images/logo.png" class="image is-128x128" />
      </div>
      <div class="column">
        <form id="search-form" class="form-inline mt-4">
          <input type="text" id="searchbar" placeholder="Search Here!" />
          <button type="submit" class="btn btn-primary">Search</button>
          <div class="column">
            <p>Choose a Platform</p>
            <input type="radio" id="youtube" name="platform" value="YouTube" />
            <label
              id="youtubeButton"
              for="youtube"
              class="button has-background-danger-dark has-text-white"
              >YouTube</label
            ><br />
            <input type="radio" id="spotify" name="platform" value="Spotify" />
            <label for="soundcloud" class="button has-background-success"
              >Spotify</label
            >
          </div>

          <br />
          <div class="column">
            <div class="select">
              <select>
                <option value="%2Fm%2F04rlf">Filter genre:</option>
                <option value="%2Fm%2F02mscn">Christian</option>
                <option value="%2Fm%2F0ggq0m">Classical</option>
                <option value="%2Fm%2F01lyv">Country</option>
                <option value="%2Fm%2F02lkt">Electronic</option>
                <option value="%2Fm%2F0glt670">Hip-Hop</option>
                <option value="%2Fm%2F05rwpb">Indie</option>
                <option value="%2Fm%2F03_d0">Jazz</option>
                <option value="%2Fm%2F028sqc">K-Pop</option>
                <option value="%2Fm%2F0g293">Latin</option>
                <option value="%2Fm%2F064t9">Pop</option>
                <option value="%2Fm%2F06cqb">Reggae</option>
                <option value="%2Fm%2F06j6l">Rhythm and Blues</option>
                <option value="%2Fm%2F06by7">Rock</option>
                <option value="%2Fm%2F0gywn">Soul</option>
              </select>
            </div>
          </div>
        </form>
        <div class="column">
          <section class="menu">
            <p class="menu-label">Search History</p>
            <ul id="search-history" class="menu-list"></ul>
          </section>
        </div>
      </div>

      
      <hr />

      <h2>Results:</h2>
      <div id="results" class="color"></div>

      <div class="modal" id="modal1">
        <div class="modal-background"></div>
        <div class="modal-content">
          <h1 id="modalTitle"></h1>
          <p class="image is-16by9">
            <iframe
              id="player"
              type="text/html"
              width="640"
              height="390"
              src=""
              frameborder="0"
              class="m-4"
            ></iframe>
          </p>
          <footer class="">
            <button onclick="closeModal();" class="button is-danger">
              Close
            </button>
          </footer>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9c390b5156.js"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/spotify.js"></script>
    <script src="assets/js/youtube.js"></script>
  </body>
</html>
