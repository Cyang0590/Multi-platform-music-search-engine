<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotitube</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body class="body">
    <h1>Spotitube (TITLE WIP)</h1>
    <form id="search-form" class="form-inline mt-4">
      <input type="text" id="searchbar" placeholder="Search Here!" />
      <button type="submit" class="btn btn-primary">Search</button>
      <p>Choose a Platform</p>
      <input type="radio" id="youtube" name="platform" value="YouTube" />
      <label for="youtube">YouTube</label><br />
      <input type="radio" id="spotify" name="platform" value="Spotify" />
      <label for="soundcloud">Spotify</label><br />
    </form>

    <div class="dropdown is-none">
      <div class="dropdown-trigger">
        <button
          class="button"
          aria-haspopup="true"
          aria-controls="dropdown-menu"
        >
          <span>Select genres to filter your search</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down mt-1" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
          <label class="checkbox dropdown-item">
            <input type="checkbox" />
            Christian
          </label>
          <label class="checkbox dropdown-item">
            <input type="checkbox" />
            Classical
          </label>
          <label class="checkbox dropdown-item">
            <input type="checkbox" />
            Country
          </label>
          <label class="checkbox dropdown-item">
            <input type="checkbox" />
            Electronic
          </label>
          <label class="checkbox dropdown-item">
            <input type="checkbox" />
            Hip-Hop
          </label>
          <label class="checkbox dropdown-item">
            <input type="checkbox" />
            Indie
          </label>
          <label class="checkbox dropdown-item">
            <input type="checkbox" />
            Jazz
          </label>
          <label class="checkbox dropdown-item">
            <input type="checkbox" />
            K-pop
          </label>
          <label class="checkbox dropdown-item">
            <input type="checkbox" />
            Latin
          </label>
          <label class="checkbox dropdown-item">
            <input type="checkbox" />
            Pop
          </label>
          <label class="checkbox dropdown-item">
            <input type="checkbox" />
            Reggae
          </label>
          <label class="checkbox dropdown-item">
            <input type="checkbox" />
            Rhythm and Blues
          </label>
          <label class="checkbox dropdown-item">
            <input type="checkbox" />
            Rock
          </label>
          <label class="checkbox dropdown-item">
            <input type="checkbox" />
            Soul
          </label>
        </div>
      </div>
    </div>

    <section class="menu">
      <p class="menu-label">Search History</p>
      <ul id="search-history" class="menu-list"></ul>
    </section>
    <hr />

    <div id="results">
      <h2>Results:</h2>
    </div>
    <div class="modal" id="modal1">
      <div class="modal-background"></div>
      <div class="modal-content">
        <h1 id="modalTitle"></h1>
        <p class="image is-16by9">
          <iframe
            id="player"
            type="text/html"
            width="640"
            height="390"
            src=""
            frameborder="0"
            class="m-4"
          ></iframe>
        </p>
        <footer class="">
          <button onclick="closeModal();" class="button is-danger">
            Close
          </button>
        </footer>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9c390b5156.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/youtube.js"></script>
    <script src="assets/js/spotify.js"></script>
  </body>
</html>
